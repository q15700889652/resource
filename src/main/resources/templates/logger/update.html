<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/static/lib/layui-v2.5.4/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/css/public.css}" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
      <!--   <blockquote class="layui-elem-quote layui-text">
            鉴于小伙伴的普遍反馈，先温馨提醒两个常见“问题”：1. <a href="/doc/base/faq.html#form" target="_blank">为什么select/checkbox/radio没显示？</a> 2. <a href="/doc/modules/form.html#render" target="_blank">动态添加的表单元素如何更新？</a>
        </blockquote> -->
        
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>日志信息</legend>
        </fieldset>
        <form class="layui-form" action="">
        
            <div class="layui-form-item">
                <label class="layui-form-label">操作人编码</label>
                <div class="layui-input-block">
          <input type="text" id="id" th:value="${logger.id}" th:if="${logger!=null}" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">             
<!--                     <input type="text" id="userCode" th:value="${logger.userCode}" th:if="${logger!=null}" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
 -->                </div>
            </div>
             <div class="layui-form-item">
                <label class="layui-form-label">操作人姓名</label>
                <div class="layui-input-block">
                    <input type="text" id="operateUser" th:value="${logger.operateUser}" th:if="${logger!=null}" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>                
            </div>
             <div class="layui-form-item">
                <label class="layui-form-label">菜单名称</label>
                <div class="layui-input-block">
                    <input type="text" id="menuName" th:value="${logger.menuName}" th:if="${logger!=null}" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
             <div class="layui-form-item">
                <label class="layui-form-label">访问地址</label>
                <div class="layui-input-block">
                    <input type="text" id="operateUrl" th:value="${logger.operateUrl}" th:if="${logger!=null}" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
             <div class="layui-form-item">
                <label class="layui-form-label">Ip</label>
                <div class="layui-input-block">
                    <input type="text" id="operateIp" th:value="${logger.operateIp}" th:if="${logger!=null}" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
             <div class="layui-form-item">
                <label class="layui-form-label">操作日期</label>
                <div class="layui-input-block">
                    <input type="text" id="operateDate" th:value="${logger.operateDate}" th:if="${logger!=null}" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
             </div>
             <div class="layui-form-item">
                <label class="layui-form-label">浏览器版本</label>
                <div class="layui-input-block">
                    <input type="text" id="operateBrowser" th:value="${logger.operateBrowser}" th:if="${logger!=null}" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
             </div>
             <div class="layui-form-item">
                <label class="layui-form-label">系统版本</label>
                <div class="layui-input-block">
                    <input type="text" id="operatingSystem" th:value="${logger.operatingSystem}" th:if="${logger!=null}" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">保存</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
</div>
</div>
<script th:src="@{/static/lib/layui-v2.5.4/layui.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/static/js/jquery.min.js}"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis);
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            /* layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }) */
        	$.ajax({   
	        	url:'/ln/loggerUpdate',       
	        	method:'post',       
	        	data:data.field,        
	        	dataType:'json',         
	        	success:function(res){  
	        		if(res.flag==true){  
		        		layer.alert('保存成功', {
		        			icon: 6,
		        			title: "提示"
		        			});
					parent.layer.close(index); //再执行关闭
	        		}else{
	        			layer.alert('保存失败', {
		        			icon: 5,
		        			title: "提示"
		        			});
	        		}
	        	},              
	        	error:function (data) {
	        		layer.alert('保存失败', {
	        			icon: 5,
	        			title: "提示"
	        			});
	        	}           
        	}) ;         
            return false;
        });
		//下拉框数据赋值
		 $.post('/produce/prcode/query', {}, function (data) {
				debugger;
				//开发方式
                var $html1 = "";
				//发起部门
				var $html2 = "";
				//发起机构
				var $html3 = "";
				//经营范围
				var $html4 = "";
				//经营区域
				var $html5 = "";
				//产品属性
			    var $html6 = "";
				//产品性质
			    var $html7 = "";
				//产品类别
			    var $html8 = "";
                if(data != null){
                    $.each(data.prcode, function (index, item) {
                        if (item.codetype==0){
                            $html1 += "<option class='generate' value='" + item.codevalue+ "'>" + item.codename + "</option>";
                        }
						if (item.codetype==8){
                            $html2 += "<option class='generate' value='" + item.codevalue+ "'>" + item.codename +"</option>";
                        }
						if (item.codetype==7){
                            $html3 += "<option class='generate' value='" + item.codevalue+ "'>" + item.codename + "</option>";
                        }
						if (item.codetype==2){
                            $html4 += "<option class='generate' value='" + item.codevalue+ "'>" + item.codename + "</option>";
                        }
						if (item.codetype==4){
                            $html5 += "<option class='generate' value='" + item.codevalue+ "'>" + item.codename + "</option>";
                        }
						if (item.codetype==5){
                            $html6 += "<option class='generate' value='" + item.codevalue+ "'>" + item.codename + "</option>";
                        }
						if (item.codetype==6){
                            $html7 += "<option class='generate' value='" + item.codevalue+ "'>" + item.codename + "</option>";
                        }
						if (item.codetype==3){
                            $html8 += "<option class='generate' value='" + item.codevalue+ "'>" + item.codename + "</option>";
                        }
                    });
                 $("select[name='developmentmode']").append($html1);
				 $("select[name='department']").append($html2);
				 $("select[name='mechanism']").append($html3);
				 $("select[name='range']").append($html4);
				 $("select[name='region']").append($html5);
				 $("select[name='produceattributes']").append($html6);
				 $("select[name='produceproperties']").append($html7);
				 $("select[name='producecategory']").append($html8);
                 //反选
                 //$("select[name='developmentmode']").val($("#developmentmode").val());
                 //append后必须从新渲染
                 form.render('select');
             }
		})
        //表单初始赋值
        form.val('example', {
            "username": "贤心" // "name": "value"
            , "password": "123456"
            , "interest": 1
            , "like[write]": true //复选框选中状态
            , "close": true //开关状态
            , "sex": "女"
            , "desc": "我爱 layui"
        })


    });
</script>

</body>
</html>
